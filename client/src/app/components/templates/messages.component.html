
<h2>Posts</h2>

<div class="card-columns">
    <div class="card card-inverse" *ngFor="let post of apiService.posts">
        <div class="card-header" *ngIf="post.isAuth">
            <ul class="nav nav-tabs card-header-tabs pull-right">
                <li class="nav-item">
                    <a class="nav-link" (click)="updatePost(post)" href="#"><span class="glyphicon glyphicon-pencil"></span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link pull-right" (click)="deletePost(post)" href="#"><span class="glyphicon glyphicon-trash"></span></a>
                </li>
            </ul>
        </div>
        <div class="card-block">
            <h4 class="card-title">{{post.title}}</h4>
            <hr>
            <p class="card-text">{{post.content}}</p>
            <div *ngIf="post.author.name">
                <p class="card-text">
                    <small class="text-muted">Posted by {{post.author.name}} {{ post.createdAt | timeAgo }}</small>
                </p>
                <p class="card-text" *ngIf="(post.createdAt != post.updatedAt)">
                    <small class="text-muted">Updated by {{post.author.name}} {{ post.updatedAt | timeAgo }}</small>
                </p>            
            </div>
        </div>
    </div>
</div>
