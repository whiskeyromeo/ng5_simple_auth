<mat-card>
    <mat-card-header>
        <mat-card-title>
            <h4>Register</h4>
        </mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <form class="register">
            <mat-input-container>
                <input matInput [(ngModel)]="registerData.email" name="email" type="email" placeholder="email" required>
            </mat-input-container>
            <br />
            <mat-input-container>
                <input matInput [(ngModel)]="registerData.passwd" name="password" type="password" placeholder="password" required>
            </mat-input-container>
            <br />
            <mat-input-container>
                <input matInput [(ngModel)]="registerData.name" name="name" type="text" placeholder="Full Name" required>
            </mat-input-container>
            <br />
            <mat-input-container style="width: 100%;"> 
                <textarea matInput [(ngModel)]="registerData.description" name="description" type="text" placeholder="Tell Us About Yourself">
                </textarea>
            </mat-input-container>
            <br />
            <button (click)="post()" mat-raised-button color="primary">Register</button>
        </form>
    </mat-card-content>
</mat-card>
